<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volna - Music Player</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="toastContainer"></div>

    <div class="main-wrapper">
      <aside class="sidebar">
        <div class="logo">
          <img src="/static/images/Volna.png" alt="Volna Logo" />
          <span>Volna</span>
        </div>
        <nav class="main-nav">
          <ul>
            <li>
              <a href="#home" class="nav-link" data-route="home"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li>
              <a href="#all-songs" class="nav-link" data-route="all-songs"
                ><i class="fas fa-music"></i> All Songs</a
              >
            </li>
            <li>
              <a href="#albums" class="nav-link" data-route="albums"
                ><i class="fas fa-compact-disc"></i> Albums</a
              >
            </li>
            <li>
              <a href="#artists" class="nav-link" data-route="artists"
                ><i class="fas fa-microphone-alt"></i> Artists</a
              >
            </li>
            <li>
              <a href="#playlists" class="nav-link" data-route="playlists"
                ><i class="fas fa-list"></i> Playlists</a
              >
            </li>
            <li>
              <a
                href="#recently-played"
                class="nav-link"
                data-route="recently-played"
                ><i class="fas fa-history"></i> Recently Played</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <div class="content-area">
        <header class="navbar">
          <button class="hamburger-menu" id="hamburgerMenu">
            <i class="fas fa-bars"></i>
          </button>

          <div class="nav-left"></div>

          <div class="nav-middle">
            <div class="search-bar">
              <input type="text" placeholder="Artist, track or podcast" />
              <button><i class="fas fa-search"></i></button>
            </div>
          </div>
        </header>

        <main id="dynamic-content-area"></main>
      </div>
    </div>

    <footer class="music-player-footer">
      <div class="player-info">
        <img
          src="https://via.placeholder.com/50/FF0000/FFFFFF?text=Album"
          alt="Album Cover"
          class="player-cover"
        />
        <div class="player-text">
          <span class="current-track-name">Epic Cinematic</span>
          <span class="current-artist">AudioPizza</span>
        </div>
      </div>
      <div class="player-visualizer-area">
        <canvas id="visualizerCanvas"></canvas>
      </div>
      <div class="player-controls">
        <button id="previousTrackBtn">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="nextTrackBtn"><i class="fas fa-step-forward"></i></button>
      </div>
      <div class="progress-bar">
        <span class="current-time">00:00</span>
        <div class="progress-track">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
        <span class="total-time">00:00</span>
      </div>
      <div class="volume-controls">
        <button><i class="fas fa-volume-up"></i></button>
        <div class="volume-slider">
          <input type="range" min="0" max="100" value="70" class="slider" />
        </div>
      </div>
      <div class="player-settings">
        <button id="loopBtn"><i class="fas fa-redo"></i></button>
        <button id="shuffleBtn"><i class="fas fa-random"></i></button>
        <button id="playbackSpeedBtn" class="playback-speed-control">
          <span class="playback-speed-display">1.00x</span>
        </button>
        <button id="viewQueueBtn" data-tooltip="View Queue">
          <i class="fas fa-list-ol"></i>
        </button>
        <button id="fullscreenBtn" title="Toggle Fullscreen">
          <i class="fas fa-expand"></i>
        </button>
        <button id="toggleMiniPlayerBtn" title="Toggle Mini Player">
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
    </footer>

    <div id="queueSidepanel" class="queue-sidepanel sidepanel">
      <div class="sidepanel-header">
        <h3>Now Playing Queue</h3>
        <button id="closeQueueBtn" class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="sidepanel-content">
        <div id="queueList"></div>
        <button
          id="saveQueueAsPlaylistBtn"
          class="btn primary small-btn"
          style="margin-top: 20px; width: 100%"
        >
          Save Queue as Playlist
        </button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
